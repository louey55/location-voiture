<div class="simple-form-container">
    <h2 class="form-title">Publier une annonce</h2>
    <p class="form-subtitle">Remplissez les détails de votre véhicule</p>
  
    <form (ngSubmit)="creerAnnonce()" class="simple-form">
      <div class="input-group">
        <label>Marque</label>
        <input type="text" [(ngModel)]="annonce.marque" name="marque" required>
      </div>
  
      <div class="input-group">
        <label>Modèle</label>
        <input type="text" [(ngModel)]="annonce.modele" name="modele" required>
      </div>
  
      <div class="row">
        <div class="input-group">
          <label>Matricule</label>
          <input type="text" [(ngModel)]="annonce.matricule" name="matricule" required>
        </div>
  
        <div class="input-group">
          <label>Prix/jour (DT)</label>
          <input type="number" [(ngModel)]="annonce.prix" name="prix" required>
        </div>
      </div>
  
      <div class="row">
        <div class="input-group">
          <label>Type moteur</label>
          <input type="text" [(ngModel)]="annonce.moteur" name="moteur" required>
        </div>
  
        <div class="input-group">
          <label>Puissance (CV)</label>
          <input type="number" [(ngModel)]="annonce.puissance" name="puissance" required>
        </div>
      </div>
  
      <div class="input-group">
        <label>Zone</label>
        <select [(ngModel)]="annonce.zone" name="zone" required>
          <option value="" disabled selected>Sélectionnez votre zone</option>
          <option value="tunis">Tunis</option>
          <option value="ariana">Ariana</option>
          <option value="bizerte">Bizerte</option>
          <option value="monastir">Monastir</option>
          <option value="sfax">Sfax</option>
          <option value="medenin">Medenin</option>
        </select>
      </div>
  
      <div class="input-group">
        <label>Photo du véhicule</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" required>
      </div>
  
      <button type="submit" class="submit-button">Publier l'annonce</button>
      
      <div *ngIf="errorMessage" class="error-message">{{errorMessage}}</div>
      <div *ngIf="successMessage" class="success-message">{{successMessage}}</div>
    </form>
  </div>
