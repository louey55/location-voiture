<body>
    <section class="side">
        <img src="../.././assets/background/Car finance-rafiki.png" alt="not found">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Bienvenue</p>
            <div class="separator"></div>
            <p class="welcome-message">Veuillez fournir les identifiants de connexion pour avoir accès à tous nos services</p>
            <div class="login-form">
                <div class="form-controll">
                    <input type="email" placeholder="Email" [(ngModel)]="email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                      </svg>
                    
                </div>
                <div class="form-controll">
                    <input type="password" placeholder="Mot de passe" [(ngModel)]="password" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                      </svg>              
                </div>
                <p class="p1">Vous n'avez pas de compte? <a routerLink="/inscription" class="p1">Créer un compte</a></p>
                  
                <button type="submit" class="submit" (click)="onSubmit()">Se connecter</button>
              
                </div>  
        </div>
    </section>
</body>
